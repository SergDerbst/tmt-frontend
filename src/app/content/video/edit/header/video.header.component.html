<div class="tmt-header-segment">
  <div class="tmt-title" #titleSegment>
    <h1 *ngIf="!edit.title" [innerHTML]="title.value"></h1>
    <input type="text"
           id="title"
           *ngIf="edit.title"
           (focus)="handleTitleFocus()"
           [formControl]="title" autofocus>
  </div>
  <div class="tmt-edit">
    <tmt-edit-button [editControl]="edit"
                     [controlKey]="'title'"></tmt-edit-button>
  </div>
</div>
