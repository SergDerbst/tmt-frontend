<div *ngIf="!snippet" class="tmt-control-panel">
  <div class="tmt-counter tmt-none">
    <span [innerHTML]="'content.video.edit.control.panel.counter.none' | translate"></span>
  </div>
  <div class="tmt-button-bar">
    <button class="tmt-disabled">
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
    <button class="tmt-left-border tmt-disabled">
      <fa-icon [icon]="faStepBackward"></fa-icon>
    </button>
    <button class="tmt-left-border tmt-disabled">
      <fa-icon [icon]="faPlay"></fa-icon>
    </button>
    <button class="tmt-left-border tmt-disabled">
      <fa-icon [icon]="faStepForward"></fa-icon>
    </button>
    <button class="tmt-left-border tmt-disabled">
      <span class="icon-loop2"></span>
    </button>
  </div>
</div>
<div *ngIf="snippet" class="tmt-control-panel">
  <div class="tmt-counter">
    <span [innerHTML]="'content.video.edit.control.panel.counter.snippet' | translate"></span>
  </div>
  <div class="tmt-button-bar">
    <button class="tmt-left">
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
    <button class="tmt-center">
      <fa-icon [icon]="faStepBackward"></fa-icon>
    </button>
    <button class="tmt-center">
      <fa-icon [icon]="faPlay"></fa-icon>
    </button>
    <button class="tmt-center">
      <fa-icon [icon]="faStepForward"></fa-icon>
    </button>
    <button class="tmt-right">
      <span class="icon-loop2"></span>
    </button>
  </div>
</div>
