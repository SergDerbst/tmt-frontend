<div *ngIf="controlConfig.isValidating && control.errors != null"
     class="tmt-validation-msg-container">
  <div *ngIf="control.errors.dateDay"
       class="tmt-msg-severe">
    <span [innerHTML]="formConfig.id + '.form.control.' + controlConfig.key | translate"></span>
    <span [innerHtml]="'form.validation.message.field.date.day' | translate"></span>
  </div>
  <div *ngIf="control.errors.dateMonth"
       class="tmt-msg-severe">
    <span [innerHTML]="formConfig.id + '.form.control.' + controlConfig.key | translate"></span>
    <span [innerHtml]="'form.validation.message.field.date.month' | translate"></span>
  </div>
  <div *ngIf="control.errors.dateMaxPast"
       class="tmt-msg-severe">
    <span [innerHTML]="formConfig.id + '.form.control.' + controlConfig.key | translate"></span>
    <span [innerHtml]="'form.validation.message.field.date.maxPast'
                      | translate: {'number': control.errors.dateMaxPast.config.value,
                                         'unit': control.errors.dateMaxPast.config.unit}"></span>
  </div>
  <div *ngIf="control.errors.dateMinPast"
       class="tmt-msg-severe">
    <span [innerHTML]="formConfig.id + '.form.control.' + controlConfig.key | translate"></span>
    <span [innerHtml]="'form.validation.message.field.date.minPast'
                      | translate: {'number': control.errors.dateMinPast.config.value,
                                          'unit': control.errors.dateMinPast.config.unit}"></span>
  </div>
  <div *ngIf="control.errors.dateNoFuture"
       class="tmt-msg-severe">
    <span [innerHTML]="formConfig.id + '.form.control.' + controlConfig.key | translate"></span>
    <span [innerHtml]="'form.validation.message.field.date.noFuture' | translate"></span>
  </div>
  <div *ngIf="control.errors.email"
       class="tmt-msg-severe">
    <span [innerHTML]="formConfig.id + '.form.control.' + controlConfig.key | translate"></span>
    <span [innerHtml]="'form.validation.message.field.email' | translate"></span>
  </div>
  <!-- only display error message on second field -->
  <div *ngIf="form.errors && form.errors.equalValue"
       class="tmt-msg-severe">
    <span [innerHTML]="'form.validation.message.field.equalValue.'
                       + controlConfig.key | translate"></span>
    <span [innerHtml]="'form.validation.message.field.equalValue' | translate"></span>
  </div>
  <div *ngIf="control.errors.minlength"
       class="tmt-msg-severe">
    <span [innerHTML]="formConfig.id + '.form.control.' + controlConfig.key | translate"></span>
    <span [innerHtml]="'form.validation.message.field.minlength'
                      | translate:{'number': controlConfig.validation.get('minlength').value}"></span>
  </div>
  <div *ngIf="control.errors.pwLowercase"
       class="tmt-msg-severe">
    <span [innerHTML]="formConfig.id + '.form.control.' + controlConfig.key | translate"></span>
    <span [innerHtml]="'form.validation.message.field.pwLowercase' | translate"></span>
  </div>
  <div *ngIf="control.errors.pwUppercase"
       class="tmt-msg-severe">
    <span [innerHTML]="formConfig.id + '.form.control.' + controlConfig.key | translate"></span>
    <span [innerHtml]="'form.validation.message.field.pwUppercase' | translate"></span>
  </div>
  <div *ngIf="control.errors.pwNumeric"
       class="tmt-msg-severe">
    <span [innerHTML]="formConfig.id + '.form.control.' + controlConfig.key | translate"></span>
    <span [innerHtml]="'form.validation.message.field.pwNumeric' | translate"></span>
  </div>
  <div *ngIf="control.errors.pwSpecial"
       class="tmt-msg-severe">
    <span [innerHTML]="formConfig.id + '.form.control.' + controlConfig.key | translate"></span>
    <span [innerHtml]="'form.validation.message.field.pwSpecial' | translate"></span>
  </div>
  <div *ngIf="control.errors.required"
       class="tmt-msg-severe">
    <span [innerHTML]="formConfig.id + '.form.control.' + controlConfig.key | translate"></span>
    <span [innerHtml]="'form.validation.message.field.required' | translate"></span>
  </div>
</div>
