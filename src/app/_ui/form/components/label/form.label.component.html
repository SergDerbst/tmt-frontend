<label>
  <span *ngIf="showRequired && config.validation.hasActive('required')"
        class="tmt-form-control-required"
        [className]="control.errors != null && control.errors.required ? 'tmt-blood-red' : ''">*&nbsp;</span>
  <span [innerHtml]="formId + '.form.control.' + config.key | translate"></span>
</label>
