 <div class="tmt-row">
  <div class="tmt-toolbox-container">
    <div *ngFor="let type of contentTypeState.contentTypes; let i = index"
         [ngClass]="{'tmt-toolbox-item': true,
                     'tmt-selected': contentTypeState.selectedType === type,
                     'tmt-border-left': i > 0 }">
      <a (click)="selectContentType(i)">
        <fa-icon *ngIf="type === 'article'"
                 [icon]="faNewspaper"></fa-icon>
        <fa-icon *ngIf="type === 'video'"
                 [icon]="faVideo"></fa-icon>
        <fa-icon *ngIf="type === 'podcast'"
                 [icon]="faPodcast"></fa-icon>
      </a>
    </div>
  </div>
  <div class="tmt-caption">
    <span [innerHTML]="'content.type.caption.' + contentTypeState.selectedType | translate"></span>
  </div>
</div>
<div class="tmt-row">
  <tmt-content-filter [contentType]="contentTypeState.selectedType"
                      [filterState$]="contentFilterState$"
                      (contentCreate)="createContent($event)"
                      (contentFilterSelect)="selectContentFilter($event)"></tmt-content-filter>
</div>
